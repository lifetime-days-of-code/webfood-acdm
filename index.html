<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <title>WebFood</title>
</head>

<body>
  <header class="main-header">
    <a href="/" class="logo">WebFood</a>
    <nav>
      <ul>
        <!--?💡 dummy links. This page is focused on the responsive design. -->
        <li><a href="#">Browse Meals</a></li>
        <a><a href="#">My Orders</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Browse Our Delicious Meals</h1>
    <!--*📝 NOTE--0.1: core content of this website inside our main element so we can use the <section> element -->
    <section class="latest-products">
      <ul>
        <!--*📝 NOTE--0.2: related content.So we use an unordered list, which holds two list items -->
        <li class="food-item">
          <!--*📝 NOTE--0.3: individual content that we have inside the individual cards -->
          <article>
            <img src="images/risotto.jpg" alt="Delicious risotto with tiger prawns">
            <div class="food-item-content">
              <h2>Risotto with Tiger Prawns</h2>
              <a href="" class="btn">Add to Cart</a>
            </div>
          </article>
        </li>
        <li class="food-item">
          <article>
            <img src="images/cheeseburgers.jpg" alt="Classic cheeseburgers with fries">
            <div class="food-item-content">
              <h2>Cheeseburgers</h2>
              <a href="" class="btn">Add to Cart</a>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
